project:
  name: haar_cxr
  seed: 42

data:
  root_dir: data/raw
  image_size: 224
  num_workers: 0
  batch_size: 16

model:
  feature_dim: 256
  dropout: 0.5

training:
  epochs: 15
  lr: 0.0001
  weight_decay: 0.00001
  early_stopping_patience: 5

cross_validation:
  folds: 3

mlflow:
  tracking_uri: file:./mlruns
  experiment_name: Haar_CXR_Pneumonia




